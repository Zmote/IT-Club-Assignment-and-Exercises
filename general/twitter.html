<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="css/twitter.css"/>
</head>
<body>
<div class="all-container">
    <!-- Header -->
    <header>
        <div class="header-container">
            <!-- Header Left Section -->
            <div class="header-left-section">
                <div class="header-left-item"></div>
                <div class="header-left-item"></div>
                <div class="header-left-item"></div>
            </div>
            <!-- Header Main Section -->
            <div class="header-mid-section">
                <div class="twitter-logo"></div>
            </div>
            <!-- Header Right Section -->
            <div class="header-right-section">
                <div class="header-right-input"></div>
                <div class="header-right-logo"></div>
                <div class="header-right-button"></div>
            </div>
        </div>
    </header>
    <!-- Main Section-->
    <main>
        <div class="main-container">
            <!-- Main Left Section -->
            <div class="left-section">
                <div class="profile-info"></div>
                <div class="trends-info"></div>
            </div>
            <!-- Main Mid Section -->
            <div class="mid-section">
                <div class="owner-input"></div>
                <div class="stream">
                    <div class="stream-item"></div>
                    <div class="stream-item"></div>
                    <div class="stream-item"></div>
                    <div class="stream-special-item"></div>
                    <div class="stream-item"></div>
                    <div class="stream-item"></div>
                    <div class="stream-special-item"></div>
                    <div class="stream-item"></div>
                    <div class="stream-item"></div>
                </div>
            </div>
            <!-- Main Right Section -->
            <div class="right-section">
                <div class="follow-info"></div>
                <div class="copyright-info"></div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
