<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let day = Number(prompt("Please enter your day of birth"));
    console.log(day);
    let month = Number(prompt("Please enter your month of birth(Use digit)"));
    console.log(month);

    let horoscope = null;

    if ((month == 3 && day >= 21) || (month == 4 && day < 20)) {
        horoscope = "Aries";
    }
    if ((month == 4 && day >= 20) || (month == 5 && day < 21)) {
        horoscope = "Taurus";
    }
    if ((month == 5 && day >= 20) || (month == 6 && day < 21)) {
        horoscope = "Gemini";
    }
    if ((month == 6 && day >= 21) || (month == 7 && day < 23)) {
        horoscope = "Cancer";
    }
    if ((month == 7 && day >= 23) || (month == 8 && day < 22)) {
        horoscope = "Leo";
    }
    if (horoscope != null) {
        alert("Burcunuz: " + horoscope);
    } else {
        alert("Burcunuz bulanamadi");
    }

</script>
</body>
</html>
